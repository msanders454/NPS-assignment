<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>National Parks API Project</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <legend id="title">National Parks API</legend>
    <form>
      <label for="max">
      Maximum number of results to display:</label>
      <input id="maxResults" type="text" placeholder="Max Number ex: 10" >
<br>
      <label for="search">
          2 Letter State Code seperated by a comma:</label>

      <input id="state" type="text" placeholder="State: PA, NY, MD, etc...." required>
  <br>
      <input id = "submit" type="submit">
    </form>

    <div id="results"></div>

<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
